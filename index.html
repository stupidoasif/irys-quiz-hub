// === 2) Helper: Fisher–Yates shuffle ===
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

// === 3) Pick 10 random questions on each load/start ===
let CURRENT = [];
function initQuiz(){
  const pool = shuffle([...QUESTIONS_ALL]);
  CURRENT = pool.slice(0, Math.min(10, pool.length));
  qTotalEl.textContent = CURRENT.length;
  idx = 0; score = 0; render();
}

let idx=0,score=0, answered=false;
const scoreEl=document.getElementById('score'),
      qNumEl=document.getElementById('qNum'),
      qTotalEl=document.getElementById('qTotal'),
      qText=document.getElementById('qText'),
      choicesEl=document.getElementById('choices'),
      nextBtn=document.getElementById('nextBtn'),
      playBtn=document.getElementById('playBtn'),
      irysTitle=document.getElementById('irysTitle');

// Splash -> UI reveal
playBtn.addEventListener('click', ()=>{
  playBtn.classList.add('fade');
  irysTitle.classList.remove('splash'); // moves to top smoothly
  document.body.classList.remove('hidden-ui'); // show UI
});

function render(){
  answered=false;
  qNumEl.textContent=idx+1;
  const q=CURRENT[idx];
  qText.textContent=q.q;
  choicesEl.innerHTML='';
  nextBtn.style.display='none';
  nextBtn.textContent = (idx===CURRENT.length-1) ? 'Finish Quiz' : 'Next';

  q.a.forEach((t,i)=>{
    const b=document.createElement('button');
    b.className='choice';
    b.textContent=t;
    b.addEventListener('click',()=>choose(i));
    choicesEl.appendChild(b);
  });
}

function choose(i){
  if(answered) return;
  answered=true;
  const q=CURRENT[idx];
  const btns=[...document.querySelectorAll('.choice')];
  btns.forEach(b=>b.disabled=true);
  if(i===q.correct){
    score+=10;
    btns[i].classList.add('correct');
  } else {
    btns[i].classList.add('wrong');
    btns[q.correct].classList.add('correct');
  }
  scoreEl.textContent=score;
  nextBtn.style.display='block';
}

nextBtn.addEventListener('click',()=>{
  if(idx<CURRENT.length-1){
    idx++; render();
  } else {
    end();
  }
});

function end(){
  qText.textContent=`Quiz complete! Final score: ${score}`;
  choicesEl.innerHTML='';
  nextBtn.style.display='none';
}

// Start button now initializes a fresh random set of 10 each time
 document.getElementById('startBtn').addEventListener('click',()=>{
  initQuiz();
});

// Also pick a random set immediately so reload changes the set even before clicking Start
window.addEventListener('load', ()=>{
  const pool = shuffle([...QUESTIONS_ALL]);
  CURRENT = pool.slice(0, Math.min(10, pool.length));
  qTotalEl.textContent = CURRENT.length;
});
