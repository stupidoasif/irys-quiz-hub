<style>

  @font-face {

  /* Theme */
  :root{
    --panel:#111935; --muted:#9aa3c7; --text:#ffffff;

  }

  /* Base reset */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;

    position:fixed; inset:0;
    width:100%; height:100%;
    object-fit:cover; object-position:center;
    z-index:-1;
  }

  /* Hide UI until Play */
  body.hidden-ui .wrap,
  body.hidden-ui footer.site-footer{opacity:0; filter:blur(2px); pointer-events:none}

  /* Title */
  .irys-title{
    position:fixed; left:50%;
    top:18px; transform:translateX(-50%);
    transition:top .55s ease, transform .55s ease, opacity .35s ease;
    font-family:'HouseSans',sans-serif;
    font-size:clamp(28px,7.2vw,64px);
    color:#61ffd7; letter-spacing:2px; z-index:10; text-align:center;
    line-height:1.05;
    padding:0 .5rem;
  }
  /* Splash: truly centered with dvh for mobile */
  .irys-title.splash{
    top:50dvh; transform:translate(-50%,-50%);
  }

  /* Play button */
  #playBtn{
    position:fixed; left:50%; top:calc(50dvh + 80px);
    transform:translate(-50%,-50%);
    background:var(--accent); color:#0a0d22;
    padding:12px 22px; border:none; border-radius:12px;
    font-weight:800; cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    transition:opacity .35s ease, transform .35s ease, filter .15s ease;
  }
  #playBtn:hover{filter:brightness(1.05)}
  #playBtn.fade{opacity:0; transform:translate(-50%,-60%) scale(.98); pointer-events:none}

  /* Container */
  .wrap{
    width:min(960px, 100%); padding:16px;
    margin:clamp(64px,10vw,88px) auto 16px;    /* pushes below title on phones */
    background:rgba(0,0,0,.55); border-radius:16px;
    box-shadow:0 16px 50px rgba(0,0,0,.45);
    transition:opacity .45s ease .2s, filter .45s ease .2s;
  }

  header{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-bottom:12px}
  .title{font-weight:900; letter-spacing:.2px; font-size:clamp(20px,2.6vw,32px)}
  .subtitle{color:var(--muted); font-size:13px}
  .panel{display:flex; gap:10px; align-items:center; background:rgba(255,255,255,.08); border-radius:16px; padding:10px 12px; flex-wrap:wrap}
  .stat{padding:6px 10px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.08)}
  .btn{appearance:none; border:0; cursor:pointer; border-radius:12px; padding:10px 14px; font-weight:800; background:var(--accent); color:#0a0d22; box-shadow:0 8px 20px rgba(122,163,255,.25); transition:transform .12s ease, filter .12s ease}
  .btn:hover{transform:translateY(-1px); filter:brightness(1.05)}
  .btn:active{transform:translateY(1px) scale(.99)}

  /* Card & Question */
  .card{background:rgba(17,25,53,.8); border-radius:20px; padding:16px}
  .q-text{font-size:clamp(16px,2.2vw,22px); font-weight:800; margin:8px 0 12px}

  /* Choices */
  .choices{display:grid; gap:10px}
  .choice{
    padding:14px 16px; border-radius:14px;
    border:1px solid rgba(255,255,255,.08);
    background:rgba(255,255,255,.06);
    cursor:pointer; font-weight:700; color:#fff; line-height:1.2;
  }
  .choice:hover{background:rgba(97,255,215,.25)}
  .choice.correct{outline:2px solid var(--ok); background:rgba(66,211,146,.15)}
  .choice.wrong{outline:2px solid var(--bad); background:rgba(255,107,107,.15)}

  /* Next button */
  .next-btn{
    margin-top:12px; display:none; width:100%;
    text-align:center; background:var(--accent); color:#0a0d22;
    font-weight:800; border-radius:12px; padding:12px 16px; cursor:pointer;
  }
  .next-btn:hover{filter:brightness(1.05)}

  /* Credit under box */
  .created-by{ text-align:center; color:var(--muted); font-size:12px; margin-top:10px }
  .created-by a{ color:var(--accent); font-weight:600; text-decoration:none }
  .created-by a:hover{text-decoration:underline}

  /* Footer links */
  footer.site-footer{

    margin:14px 0 8px; padding:0 16px;
    display:flex; justify-content:space-between; align-items:center;

  }

  /* Tiny phones */
  @media (max-width:420px){

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce){

<script>
/* === Quiz runtime (unchanged from your logic) === */
let CURRENT=[], idx=0, score=0, answered=false;
const scoreEl=document.getElementById('score'),
      qNumEl=document.getElementById('qNum'),
      qTotalEl=document.getElementById('qTotal'),
      qText=document.getElementById('qText'),
      choicesEl=document.getElementById('choices'),
      nextBtn=document.getElementById('nextBtn'),
      playBtn=document.getElementById('playBtn'),
      irysTitle=document.getElementById('irysTitle');

/* Splash -> UI reveal */
playBtn.addEventListener('click', ()=>{
  playBtn.classList.add('fade');
  irysTitle.classList.remove('splash');   // move to top
  document.body.classList.remove('hidden-ui');
});

/* Build a 10-question set */
function initQuiz(){
  const pool=shuffle([...QUESTIONS_ALL]);
  CURRENT=pool.slice(0, Math.min(10, pool.length));
  qTotalEl.textContent=CURRENT.length;
  idx=0; score=0; render();
}

/* Initial randomization on load so reload changes set */
window.addEventListener('load', ()=>{
  const pool=shuffle([...QUESTIONS_ALL]);
  CURRENT=pool.slice(0, Math.min(10, pool.length));
  qTotalEl.textContent=CURRENT.length;
});

document.getElementById('startBtn').addEventListener('click', initQuiz);

function render(){
  answered=false;
  qNumEl.textContent=idx+1;
  const q=CURRENT[idx];
  qText.textContent=q.q;
  choicesEl.innerHTML='';
  nextBtn.style.display='none';
  nextBtn.textContent=(idx===CURRENT.length-1)?'Finish Quiz':'Next';

  q.a.forEach((t,i)=>{
    const b=document.createElement('button');
    b.className='choice'; b.textContent=t;
    b.addEventListener('click',()=>choose(i));
    choicesEl.appendChild(b);
  });
}

function choose(i){
  if(answered) return;
  answered=true;
  const q=CURRENT[idx];
  const btns=[...document.querySelectorAll('.choice')];
  btns.forEach(b=>b.disabled=true);
  if(i===q.correct){ score+=10; btns[i].classList.add('correct'); }
  else { btns[i].classList.add('wrong'); btns[q.correct].classList.add('correct'); }
  scoreEl.textContent=score;
  nextBtn.style.display='block';
}

nextBtn.addEventListener('click',()=>{
  if(idx<CURRENT.length-1){ idx++; render(); }
  else { end(); }
});

function end(){
  qText.textContent=`Quiz complete! Final score: ${score}`;
  choicesEl.innerHTML=''; nextBtn.style.display='none';
}
</script>
