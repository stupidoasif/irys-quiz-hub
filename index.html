<head>

  <style>
    @font-face {
      font-family: 'HouseSans';
      src: url('house-sans-heavy-italic.otf') format('opentype');
    }

    :root {
      --panel: #111935;
      --muted: #9aa3c7;
      --text: #ffffff;
      --accent: #61ffd7;
      --ok: #42d392;
      --bad: #ff6b6b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      color: var(--text);
      display: grid; place-items: center; position: relative;
      min-height: 100dvh;
      background: #0a0d22;
    }

    .bg-layer {
      position: fixed; inset: 0; z-index: -2;
      background-image: url('Welcome.png');
      background-position: center; background-size: cover; background-repeat: no-repeat;
      transform: translateZ(0);
    }

    #bgVideo {
      position: fixed; inset: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -1;
      opacity: 0; transition: opacity .35s ease;
    }
    #bgVideo.ready { opacity: 1; }

    .irys-title {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      font-family: 'HouseSans', sans-serif; font-size: 64px;
      color: #61ffd7; letter-spacing: 3px; z-index: 10; text-align: center;
      transition: top .6s ease, transform .6s ease, opacity .4s ease;
    }
    .irys-title.splash { top: 50%; transform: translate(-50%, -50%); }

    #playBtn {
      position: fixed; z-index: 10; left: 50%; top: calc(50% + 90px);
      transform: translate(-50%, -50%);
      background: var(--accent); color: #0a0d22;
      padding: 12px 22px; border: none; border-radius: 12px; font-weight: 800;
      cursor: pointer; box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }
    #playBtn.fade { opacity: 0; transform: translate(-50%, -60%) scale(.98); pointer-events: none; }

    .wrap { width: 100%; max-width: 960px; padding: 18px; z-index: 1; background: rgba(0,0,0,0.55); border-radius: 16px; position: relative; }
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    .title{font-weight:900;letter-spacing:.2px;font-size:clamp(20px,2.6vw,32px)}
    .subtitle{color:var(--muted);font-size:13px}
    .panel{display:flex;gap:10px;align-items:center;background:rgba(255,255,255,.08);border-radius:16px;padding:10px 12px}
    .stat{padding:6px 10px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.08)}
    .btn{appearance:none;border:0;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:800;background:#61ffd7;color:#0a0d22;box-shadow:0 8px 20px rgba(122,163,255,.25);transition:transform .12s ease,filter .12s ease}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active{transform:translateY(1px) scale(.99)}
    .btn.line{background:none;color:var(--text);border:1px solid rgba(255,255,255,.18)}

    .card{background:rgba(17,25,53,0.8);border-radius:20px;box-shadow:0 16px 50px rgba(0,0,0,.45);padding:16px;position:relative;}
    .q-text{font-size:clamp(16px,2.2vw,22px);font-weight:800;margin:8px 0 12px}
    .choices{display:grid;gap:10px}
    .choice{padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.06);cursor:pointer;font-weight:700;color:#ffffff;}
    .choice:hover{background:rgba(97,255,215,0.25);color:#ffffff;}
    .choice.correct{outline:2px solid var(--ok);background:rgba(66,211,146,.15);}
    .choice.wrong{outline:2px solid var(--bad);background:rgba(255,107,107,.15);}

    .next-btn{margin-top:12px;display:none;width:100%;text-align:center;background:#61ffd7;color:#0a0d22;font-weight:800;border-radius:12px;padding:12px 16px;cursor:pointer;}
    .next-btn:hover{filter:brightness(1.05)}

    .created-by{text-align:center;color:var(--muted);font-size:12px;margin-top:10px;}
    .created-by a{color:#61ffd7;text-decoration:none;font-weight:600;}
    .created-by a:hover{text-decoration:underline;}

    footer.site-footer{position:fixed;bottom:10px;left:0;right:0;z-index:5;display:flex;justify-content:space-between;align-items:center;padding:0 20px;color:var(--muted);font-size:12px;}
    footer.site-footer a{color:#61ffd7;text-decoration:none;font-weight:500;}
    footer.site-footer a:hover{text-decoration:underline;}
  </style>
</head>
<body class="hidden-ui">
  <div class="bg-layer" aria-hidden="true"></div>
  <video id="bgVideo" autoplay muted loop playsinline preload="auto" poster="Welcome.png">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div id="irysTitle" class="irys-title splash">IRYS QUIZ HUB</div>
  <button id="playBtn" type="button">Play</button>

  <div class="wrap">
    <header>
      <div>
        <div class="title">Quiz Game</div>
        <div class="subtitle">Test your knowledge with style</div>
      </div>
      <div class="panel">
        <div class="stat">Score: <b id="score">0</b></div>
        <div class="stat">Q: <b id="qNum">0</b>/<b id="qTotal">0</b></div>
        <button class="btn" id="startBtn" type="button">Start Quiz</button>
      </div>
    </header>

    <main class="card" id="game">
      <div class="q-text" id="qText">Click Start to begin the quiz.</div>
      <div class="choices" id="choices"></div>
      <button id="nextBtn" class="next-btn" type="button">Next</button>
      <div class="created-by">Â© 2025 Created by <a href="https://x.com/stupidoasif" target="_blank">@stupidoasif</a></div>
    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-left">
      <a href="https://irys.xyz/" target="_blank">Learn more about Irys</a>
    </div>
    <div class="footer-right">
      <a href="https://x.com/irys_xyz" target="_blank">Twitter</a> |
      <a href="https://discord.com/invite/irys" target="_blank">Discord</a>
    </div>
  </footer>

  <script>
    (function(){
      const video = document.getElementById('bgVideo');
      if (!video) return;
      video.addEventListener('canplay', () => {
        const p = video.play?.();
        if (p && typeof p.then === 'function') {
          p.then(() => video.classList.add('ready')).catch(()=>{});
        } else video.classList.add('ready');
      });

      document.getElementById('playBtn')?.addEventListener('click', () => {
        const p = video.play?.();
        if (p && typeof p.then === 'function') {
          p.then(() => video.classList.add('ready')).catch(()=>{});
        } else video.classList.add('ready');
      });
    })();
  </script>

  <script>
    // === 1) Put ALL your questions here ===
    const QUESTIONS_ALL = [
      { q: 'What is Irys?', choices: ['Blockchain', 'Datachain', 'Coin', 'App'], correct: 1 },
      { q: 'Who created Irys?', choices: ['Vitalik', 'Sam', 'Bundlr', 'Elon'], correct: 2 },
      { q: 'Irys helps developers with?', choices: ['AI', 'Data storage', 'NFT minting', 'Finance'], correct: 1 }
    ];

    let qIndex = 0, score = 0;

    const qText = document.getElementById('qText');
    const choices = document.getElementById('choices');
    const nextBtn = document.getElementById('nextBtn');
    const startBtn = document.getElementById('startBtn');
    const scoreEl = document.getElementById('score');
    const qNumEl = document.getElementById('qNum');
    const qTotalEl = document.getElementById('qTotal');

    qTotalEl.textContent = QUESTIONS_ALL.length;

    startBtn.onclick = startQuiz;
    nextBtn.onclick = nextQuestion;

    function startQuiz(){
      qIndex = 0; score = 0;
      scoreEl.textContent = 0;
      showQuestion();
    }

    function showQuestion(){
      const q = QUESTIONS_ALL[qIndex];
      qText.textContent = q.q;
      choices.innerHTML = '';
      qNumEl.textContent = qIndex+1;

      q.choices.forEach((text, i)=>{
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = text;
        btn.onclick = ()=>selectChoice(btn, i===q.correct);
        choices.appendChild(btn);
      });
      nextBtn.style.display = 'none';
    }

    function selectChoice(btn, correct){
      Array.from(document.querySelectorAll('.choice')).forEach(b=>b.disabled=true);
      if(correct){
        btn.classList.add('correct'); score++; scoreEl.textContent = score;
      } else btn.classList.add('wrong');
      nextBtn.style.display = 'block';
    }

    function nextQuestion(){
      qIndex++;
      if(qIndex < QUESTIONS_ALL.length) showQuestion();
      else finishQuiz();
    }

    function finishQuiz(){
      qText.textContent = `You scored ${score} / ${QUESTIONS_ALL.length}`;
      choices.innerHTML = '';
      nextBtn.style.display = 'none';
    }
  </script>
</body>
</html>
